version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: ufo-postgres
    environment:
      POSTGRES_DB: ufo
      POSTGRES_USER: ufo
      POSTGRES_PASSWORD: ufo
    ports:
      - "5432:5432"
    volumes:
      - ufo_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ufo -d ufo"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  ufo_pg_data:
