<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Sighting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <a th:href="@{/sightings}" class="btn btn-link">&larr; Voltar</a>
  <div class="card shadow-sm">
    <div class="card-header">
      <strong>Novo Sighting</strong>
    </div>
    <div class="card-body">
      <form th:action="@{/sightings}" th:object="${sighting}" method="post" novalidate>
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" th:field="*{location}">
            <div class="text-danger small" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Date and time</label>
            <input type="datetime-local" class="form-control" th:field="*{dateTime}">
            <div class="text-danger small" th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"></div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Color</label>
            <input type="text" class="form-control" th:field="*{color}" placeholder="ex: green, red, blue...">
            <div class="text-danger small" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Shape</label>
            <select class="form-select" th:field="*{shape}">
              <option th:each="sh : ${shapes}" th:value="${sh}" th:text="${sh}"></option>
            </select>
            <div class="text-danger small" th:if="${#fields.hasErrors('shape')}" th:errors="*{shape}"></div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}" min="1" step="1">
            <div class="text-danger small" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
          </div>

        </div>

        <div class="mt-4 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a th:href="@{/sightings}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
