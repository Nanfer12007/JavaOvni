<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>UFO Sightings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap via CDN (rÃ¡pido para aula) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">UFO Sightings</h1>
    <a class="btn btn-primary" th:href="@{/sightings/new}">Novo Sighting</a>
  </div>

  <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Location</th>
              <th>Date/Time</th>
              <th>Color</th>
              <th>Shape</th>
              <th>Qty</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="s, iStat : ${sightings}">
              <td th:text="${iStat.count}"></td>
              <td th:text="${s.location}"></td>
              <td th:text="${#temporals.format(s.dateTime, 'dd/MM/yyyy HH:mm')}"></td>
              <td th:text="${s.color}"></td>
              <td th:text="${s.shape}"></td>
              <td th:text="${s.quantity}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(sightings)}">
              <td colspan="6" class="text-center text-muted p-4">Nenhum registro ainda.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
